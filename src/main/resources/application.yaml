server:
  port: 9010
# ==================== SpringBoot ====================
spring:
  application:
    name: pos-rule-demo
  datasource:
    url: jdbc:h2:file:./database/mydb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    # Hikari 連線池（Spring Boot 預設）可自行調整
    hikari:
      maximum-pool-size: 20
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  # H2 資料庫初始化設定 (可選)
  sql:
    init:
      mode: always
      continue-on-error: true
  jpa:
    hibernate:
      ddl-auto: none    # 不會對資料表進行任何異動
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# ==================== Springdoc / Swagger ====================
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    version: 5.11.10
    path: /swagger-ui.html